description: Represents a successful scenario of getting a list of foo
request:
  method: GET
  url: /foo
  headers:
    Accept: application/json
response:
  status: 200
  bodyFromFile: response.json
  headers:
    Content-Type: application/json
  matchers:
    body:
      - path: $[*].bar
        type: by_regex
        predefined: non_blank